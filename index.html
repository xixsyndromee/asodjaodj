<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="WholeDivLogin">
            <div class="LoginBar">
                <div>
                    <h1 class="h1-Login">Login</h1>
                    <p class="p-login1">Silahkan Login Terlebih Dahulu</p>
                    <hr class="hr-login">
                    <br>
                    <label class="label-login1">Username</label>
                    <br>
                    <input type="text" id="inputUsername" class="input-login1" placeholder="Masukkan Username Disini">
                    <br>
                    <br>
                    <label class="label-login2">Password</label>
                    <br>
                    <input type="password" id="inputPassword" class="input-login2" placeholder="Masukkan Password Disini">
                    <br>
                    <br>
                    <button class="sign-in" onclick="login()">Sign In</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
